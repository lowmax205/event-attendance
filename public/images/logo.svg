<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="oklch(0.48 0.15 145)" />
  
  <!-- Check Mark -->
  <path 
    d="M60 100 L85 125 L140 70" 
    stroke="white" 
    stroke-width="16" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Event Badge (Calendar Icon) -->
  <g transform="translate(130, 130)">
    <rect x="0" y="5" width="40" height="45" rx="4" fill="oklch(0.65 0.15 85)" />
    <rect x="0" y="5" width="40" height="12" rx="4" fill="oklch(0.55 0.15 85)" />
    <line x1="10" y1="0" x2="10" y2="10" stroke="oklch(0.55 0.15 85)" stroke-width="3" stroke-linecap="round" />
    <line x1="30" y1="0" x2="30" y2="10" stroke="oklch(0.55 0.15 85)" stroke-width="3" stroke-linecap="round" />
    <!-- Date dots -->
    <circle cx="12" cy="28" r="3" fill="white" />
    <circle cx="20" cy="28" r="3" fill="white" />
    <circle cx="28" cy="28" r="3" fill="white" />
    <circle cx="12" cy="38" r="3" fill="white" />
    <circle cx="20" cy="38" r="3" fill="white" />
  </g>
</svg>
